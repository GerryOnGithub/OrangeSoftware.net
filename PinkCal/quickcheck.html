</h2>
<p align="center">PinkCal can show you your schedule when
you move your mouse
over the calendar - it looks like this:
</p>
<p align="center"><img src="../images/quickcheck.png"></p>
<p align="center">When the mouse moves
over a date, a <i> pop-up</i> window shows a summary of
the days events.<br>
When the mouse moves away, the <i>pop-up</i> disappears.</p>
<p align="center"><font color="#808080">[Works
in the Year View too.]</font></p>
